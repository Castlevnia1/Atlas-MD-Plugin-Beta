<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Display</title>
    <style>
      #qr-box {
        background-image: url('local-image.jpg'); /* Replace with the path to your local image */
        background-size: cover;
        width: 80%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 10px;
      }
      #qr-code {
        display: block;
        margin: 0 auto;
        width: 300px;
        height: 300px;
      }
      #refresh-button {
        display: block;
        margin: 20px auto;
        font-size: 1.2em;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="qr-box">
      <img id="qr-code" src="" alt="QR Code">
    </div>
    <button id="refresh-button" onclick="refreshQR()">Refresh QR Code</button>
    <script>
      // Function to refresh the QR code
      function refreshQR() {
        var qrCode = document.getElementById("qr-code");
        qrCode.src = "https://api.example.com/qrcode"; // Replace with your API link
      }
      
      // Initial load of the QR code
      window.onload = function() {
        refreshQR();
      };
    </script>
  </body>
</html>
