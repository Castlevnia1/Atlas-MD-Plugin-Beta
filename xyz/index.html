<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Display</title>
  </head>
  <body>
    <div style="text-align:center;">
      <img id="qr-code" src="" alt="QR Code" width="300" height="300">
    </div>
    <div style="text-align:center;margin-top:20px;">
      <button onclick="refreshQR()">Refresh</button>
    </div>
    <script>
      // Function to refresh the QR code
      function refreshQR() {
        var qrCode = document.getElementById("qr-code");
        qrCode.src = "https://api.example.com/qrcode"; // Replace with your API link
      }
      
      // Initial load of the QR code
      window.onload = function() {
        refreshQR();
      };
    </script>
  </body>
</html>
