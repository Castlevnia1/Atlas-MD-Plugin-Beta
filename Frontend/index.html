<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="video-bg">
      <video id="bg-video" autoplay loop muted>
        <source
          src="https://graph.org/file/57837b3c2721ea10d2345.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="box-container-main">
      <div class="container">
        <div class="qr-container">
          <img
            class="main-qr-placeholder"
            src="loading.gif"
            alt="Loading QR..."
          />
          <img
            class="main-qr"
            src="https://atlas-qr.noone171.repl.co"
            alt="Atlas QR Code"
            width="200px"
            style="
              display: none;
              align-items: center;
              border: 2px solid rgb(40, 39, 39);
              box-shadow: 0px 0px 24px #010101;
            "
          />
        </div>

        <div class="btn-main">
          <button class="button login__submit" onclick="location.reload()">
            <span class="button__text">Refresh QR</span>
            <i class="button__icon fas fa-sync"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
